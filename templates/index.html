    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’° åŠ å¯†è´§å¸ä»·æ ¼é¢„æµ‹</h1>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="cryptoName">åŠ å¯†è´§å¸åç§°</label>
                <select id="cryptoName" required>
                    <option value="">-- è¯·é€‰æ‹© --</option>
                    <option value="Bitcoin">Bitcoin (BTC)</option>
                    <option value="Ethereum">Ethereum (ETH)</option>
                    <option value="Ripple">Ripple (XRP)</option>
                    <option value="Cardano">Cardano (ADA)</option>
                    <option value="Solana">Solana (SOL)</option>
                    <option value="Litecoin">Litecoin (LTC)</option>
                    <option value="Dogecoin">Dogecoin (DOGE)</option>
                    <option value="Polkadot">Polkadot (DOT)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="period">é¢„æµ‹æœŸé—´</label>
                <select id="period" required>
                    <option value="1å‘¨">1å‘¨</option>
                    <option value="1ä¸ªæœˆ" selected>1ä¸ªæœˆ</option>
                    <option value="3ä¸ªæœˆ">3ä¸ªæœˆ</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" id="predictButton">é¢„æµ‹ä»·æ ¼</button>
                <button type="button" id="chartButton">ğŸ“Š èµ°åŠ¿å›¾</button>
            </div>
        </form>

        <div class="error-message" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨é¢„æµ‹ï¼Œè¯·ç¨å€™...</p>
        </div>

        <div class="output-section" id="outputSection">
            <div class="output-title">é¢„æµ‹ç»“æœ</div>
            <div class="price-item">
                <span class="price-label">å½“å‰ä»·æ ¼</span>
                <span class="price-value" id="currentPrice">-</span>
            </div>
            <div class="price-item">
                <span class="price-label">é¢„æµ‹ä»·æ ¼</span>
                <span class="price-value" id="predictedPrice">-</span>
            </div>
            <div class="price-item">
                <span class="price-label">é¢„æœŸæ¶¨è·Œå¹…</span>
                <span class="price-value price-change" id="priceChange">-</span>
            </div>
        </div>

        <div class="chart-section" id="chartSection">
            <div class="chart-title">ä»·æ ¼èµ°åŠ¿ï¼ˆè¿‡å»ä¸€å¹´ï¼‰</div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const cryptoInput = document.getElementById('cryptoName');
        const periodSelect = document.getElementById('period');
        const predictButton = document.getElementById('predictButton');
        const chartButton = document.getElementById('chartButton');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const outputSection = document.getElementById('outputSection');
        let currentCryptoName = '';
        let priceChart = null;
        
        // æ£€æŸ¥Chartåº“æ˜¯å¦åŠ è½½
        console.log('Chartåº“çŠ¶æ€:', typeof Chart !== 'undefined' ? 'å·²åŠ è½½' : 'æœªåŠ è½½');
        if (typeof Chart === 'undefined') {
            console.error('Chart.js åº“æœªåŠ è½½ï¼');
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ– - æ˜¾ç¤ºæ¯”ç‰¹å¸å½“å‰ä»·æ ¼å’Œé¢„æµ‹ç»“æœï¼ˆä¸æ˜¾ç¤ºèµ°åŠ¿å›¾ï¼‰
        window.addEventListener('load', async () => {
            currentCryptoName = 'Bitcoin';
            cryptoInput.value = 'Bitcoin';
            // ä¸è‡ªåŠ¨åŠ è½½èµ°åŠ¿å›¾ï¼ŒåªåŠ è½½å½“å‰ä»·æ ¼å’Œé¢„æµ‹
            await loadCurrentPrice('Bitcoin');
            await autoPredictPrice('Bitcoin');
        });

        // åŠ å¯†è´§å¸é€‰æ‹©å˜åŒ–æ—¶è‡ªåŠ¨åŠ è½½å½“å‰ä»·æ ¼å’Œé¢„æµ‹ç»“æœï¼ˆä¸è‡ªåŠ¨æ˜¾ç¤ºèµ°åŠ¿å›¾ï¼‰
        cryptoInput.addEventListener('change', async (e) => {
            const selectedCrypto = e.target.value;
            if (selectedCrypto && selectedCrypto !== '') {
                currentCryptoName = selectedCrypto;
                // éšè—èµ°åŠ¿å›¾
                const chartSection = document.getElementById('chartSection');
                chartSection.classList.remove('show');
                chartButton.textContent = 'ğŸ“Š èµ°åŠ¿å›¾';
                // è‡ªåŠ¨åŠ è½½è¯¥åŠ å¯†è´§å¸çš„å½“å‰ä»·æ ¼
                await loadCurrentPrice(selectedCrypto);
                // è‡ªåŠ¨æ ¹æ®æ–°é€‰æ‹©çš„åŠ å¯†è´§å¸å’Œå½“å‰é¢„æµ‹æœŸé—´è®¡ç®—é¢„æµ‹ç»“æœ
                await autoPredictPrice(selectedCrypto);
            }
        });

        // è·å–å¹¶æ˜¾ç¤ºå½“å‰ä»·æ ¼
        async function loadCurrentPrice(cryptoName) {
            try {
                const response = await fetch('/current-price', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        crypto_name: cryptoName
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    // æ˜¾ç¤ºå½“å‰ä»·æ ¼
                    document.getElementById('currentPrice').textContent = `$${data.current_price.toFixed(2)}`;
                } else {
                    console.error('è·å–å½“å‰ä»·æ ¼å¤±è´¥');
                }
            } catch (error) {
                console.error('è·å–å½“å‰ä»·æ ¼å‡ºé”™:', error);
            }
        }

        // è‡ªåŠ¨é¢„æµ‹ä»·æ ¼çš„å‡½æ•°
        async function autoPredictPrice(cryptoName) {
            try {
                const period = periodSelect.value;
                
                // æ¸…ç©ºä¹‹å‰çš„é”™è¯¯
                errorMessage.classList.remove('show');
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loading.classList.add('show');
                
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        crypto_name: cryptoName,
                        period: period
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // é™é»˜å¤„ç†é”™è¯¯ï¼Œä¸æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    console.error('é¢„æµ‹å¤±è´¥:', data.detail || data.error);
                    loading.classList.remove('show');
                    return;
                }

                // æ˜¾ç¤ºé¢„æµ‹ç»“æœ
                document.getElementById('predictedPrice').textContent = `$${data.predicted_price.toFixed(2)}`;
                
                const changeElement = document.getElementById('priceChange');
                changeElement.textContent = `${data.price_change > 0 ? '+' : ''}${data.price_change}%`;
                
                if (data.price_change >= 0) {
                    changeElement.classList.remove('negative');
                } else {
                    changeElement.classList.add('negative');
                }

                // æ˜¾ç¤ºå®Œæ•´çš„è¾“å‡ºéƒ¨åˆ†
                outputSection.classList.add('show');
                
            } catch (error) {
                console.error('è‡ªåŠ¨é¢„æµ‹å‡ºé”™:', error);
            } finally {
                loading.classList.remove('show');
            }
        }

        // åŠ è½½å›¾è¡¨æ•°æ®çš„å‡½æ•°
        async function loadChartData(cryptoName) {
            const chartSection = document.getElementById('chartSection');
            
            loading.classList.add('show');
            
            try {
                const response = await fetch('/chart-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        crypto_name: cryptoName
                    })
                });

                if (!response.ok) {
                    throw new Error('æ— æ³•è·å–å›¾è¡¨æ•°æ®');
                }

                const data = await response.json();
                
                // é”€æ¯æ—§å›¾è¡¨
                if (priceChart) {
                    priceChart.destroy();
                }

                // åˆ›å»ºæ–°å›¾è¡¨
                const canvasElement = document.getElementById('priceChart');
                const ctx = canvasElement.getContext('2d');
                priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [{
                            label: `${cryptoName} ä»·æ ¼èµ°åŠ¿`,
                            data: data.prices,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                            },
                            tooltip: {
                                enabled: true,
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                padding: 12,
                                cornerRadius: 6,
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: '#667eea',
                                borderWidth: 1,
                                callbacks: {
                                    title: function(context) {
                                        // æ˜¾ç¤ºæ—¥æœŸ
                                        return 'æ—¥æœŸ: ' + context[0].label;
                                    },
                                    label: function(context) {
                                        // æ˜¾ç¤ºä»·æ ¼ï¼Œæ ¼å¼åŒ–ä¸º USD
                                        return 'ä»·æ ¼: $' + parseFloat(context.parsed.y).toFixed(2);
                                    },
                                    afterLabel: function(context) {
                                        // è®¡ç®—ä»·æ ¼æ¶¨è·Œ
                                        const index = context.dataIndex;
                                        const prices = context.chart.data.datasets[0].data;
                                        if (index > 0) {
                                            const prevPrice = prices[index - 1];
                                            const currentPrice = prices[index];
                                            const change = ((currentPrice - prevPrice) / prevPrice * 100).toFixed(2);
                                            return 'æ—¥æ¶¨è·Œ: ' + (change > 0 ? '+' : '') + change + '%';
                                        }
                                        return '';
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'ä»·æ ¼ (USD)'
                                }
                            }
                        }
                    }
                });

                chartSection.classList.add('show');
                chartButton.textContent = 'ğŸ“Š éšè—èµ°åŠ¿å›¾';
            } catch (error) {
                alert('è·å–å›¾è¡¨æ•°æ®å¤±è´¥: ' + error.message);
            } finally {
                loading.classList.remove('show');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const cryptoName = cryptoInput.value.trim();
            const period = periodSelect.value;

            // æ¸…ç©ºä¹‹å‰çš„é”™è¯¯å’Œç»“æœ
            errorMessage.classList.remove('show');
            outputSection.classList.remove('show');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.classList.add('show');
            predictButton.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        crypto_name: cryptoName,
                        period: period
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // FastAPIè¿”å›çš„é”™è¯¯æ ¼å¼
                    const errorMsg = data.detail || data.error || 'é¢„æµ‹å¤±è´¥';
                    throw new Error(typeof errorMsg === 'string' ? errorMsg : JSON.stringify(errorMsg));
                }

                // æ˜¾ç¤ºç»“æœ
                document.getElementById('currentPrice').textContent = `$${data.current_price.toFixed(2)}`;
                document.getElementById('predictedPrice').textContent = `$${data.predicted_price.toFixed(2)}`;
                
                const changeElement = document.getElementById('priceChange');
                changeElement.textContent = `${data.price_change > 0 ? '+' : ''}${data.price_change}%`;
                
                if (data.price_change >= 0) {
                    changeElement.classList.remove('negative');
                } else {
                    changeElement.classList.add('negative');
                }

                outputSection.classList.add('show');
                
                // æ˜¾ç¤ºèµ°åŠ¿å›¾æŒ‰é’®
                currentCryptoName = cryptoName;
                chartButton.style.display = 'block';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
            } finally {
                loading.classList.remove('show');
                predictButton.disabled = false;
            }
        });

        // èµ°åŠ¿å›¾æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        chartButton.addEventListener('click', async () => {
            const chartSection = document.getElementById('chartSection');
            const selectedCrypto = cryptoInput.value.trim();
            
            if (selectedCrypto === '') {
                alert('è¯·å…ˆé€‰æ‹©åŠ å¯†è´§å¸');
                return;
            }
            
            if (chartSection.classList.contains('show')) {
                // å¦‚æœå·²æ˜¾ç¤ºï¼Œåˆ™éšè—
                chartSection.classList.remove('show');
                chartButton.textContent = 'ğŸ“Š èµ°åŠ¿å›¾';
            } else {
                // åŠ è½½é€‰ä¸­åŠ å¯†è´§å¸çš„å›¾è¡¨
                await loadChartData(selectedCrypto);
            }
        });
    </script>
