<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âä†ÂØÜË¥ßÂ∏Å‰ª∑Ê†ºÈ¢ÑÊµã</title>
    <!-- ÂºïÂÖ•Chart.jsÂ∫ìÁî®‰∫éÁªòÂà∂ÂõæË°® -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            display: none;
        }

        .output-section.show {
            display: block;
        }

        .output-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .price-item:last-child {
            border-bottom: none;
        }

        .price-label {
            color: #666;
            font-weight: 500;
        }

        .price-value {
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .price-change {
            color: #27ae60;
        }

        .price-change.negative {
            color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            padding: 12px;
            background: #fadbd8;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid #e74c3c;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .currency-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-group button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button-group #chartButton {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            flex: 0.8;
        }

        .button-group button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chart-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            display: none;
        }

        .chart-section.show {
            display: block;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        .chart-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Âä†ÂØÜË¥ßÂ∏Å‰ª∑Ê†ºÈ¢ÑÊµã</h1>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="cryptoName">Âä†ÂØÜË¥ßÂ∏ÅÂêçÁß∞</label>
                <select id="cryptoName" required>
                    <option value="">-- ËØ∑ÈÄâÊã© --</option>
                    <option value="Bitcoin">Bitcoin (BTC)</option>
                    <option value="Ethereum">Ethereum (ETH)</option>
                    <option value="Ripple">Ripple (XRP)</option>
                    <option value="Cardano">Cardano (ADA)</option>
                    <option value="Solana">Solana (SOL)</option>
                    <option value="Litecoin">Litecoin (LTC)</option>
                    <option value="Dogecoin">Dogecoin (DOGE)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="period">È¢ÑÊµãÊúüÈó¥</label>
                <select id="period" required>
                    <option value="1Âë®">1Âë®</option>
                    <option value="1‰∏™Êúà" selected>1‰∏™Êúà</option>
                    <option value="3‰∏™Êúà">3‰∏™Êúà</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" id="predictButton">È¢ÑÊµã‰ª∑Ê†º</button>
                <button type="button" id="chartButton">üìä Ëµ∞ÂäøÂõæ</button>
            </div>
        </form>

        <div class="error-message" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Ê≠£Âú®È¢ÑÊµãÔºåËØ∑Á®çÂÄô...</p>
        </div>

        <div class="output-section" id="outputSection">
            <div class="output-title">È¢ÑÊµãÁªìÊûú</div>
            <div class="price-item">
                <span class="price-label">ÂΩìÂâç‰ª∑Ê†º</span>
                <span class="price-value" id="currentPrice">-</span>
            </div>
            <div class="price-item">
                <span class="price-label">È¢ÑÊµã‰ª∑Ê†º</span>
                <span class="price-value" id="predictedPrice">-</span>
            </div>
            <div class="price-item">
                <span class="price-label">È¢ÑÊúüÊ∂®Ë∑åÂπÖ</span>
                <span class="price-value price-change" id="priceChange">-</span>
            </div>
        </div>

        <div class="chart-section" id="chartSection">
            <div class="chart-title">‰ª∑Ê†ºËµ∞ÂäøÔºàËøáÂéª‰∏§Âπ¥Ôºâ</div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const cryptoInput = document.getElementById('cryptoName');
        const periodSelect = document.getElementById('period');
        const predictButton = document.getElementById('predictButton');
        const chartButton = document.getElementById('chartButton');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const outputSection = document.getElementById('outputSection');
        let currentCryptoName = '';
        let priceChart = null;
        
        // Ê£ÄÊü•ChartÂ∫ìÊòØÂê¶Âä†ËΩΩ
        console.log('ChartÂ∫ìÁä∂ÊÄÅ:', typeof Chart !== 'undefined' ? 'Â∑≤Âä†ËΩΩ' : 'Êú™Âä†ËΩΩ');
        if (typeof Chart === 'undefined') {
            console.error('Chart.js Â∫ìÊú™Âä†ËΩΩÔºÅ');
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ - ÊòæÁ§∫ÊØîÁâπÂ∏ÅËµ∞ÂäøÂõæ
        window.addEventListener('load', async () => {
            currentCryptoName = 'Bitcoin';
            cryptoInput.value = 'Bitcoin';
            await loadChartData('Bitcoin');
        });

        // Âä†ËΩΩÂõæË°®Êï∞ÊçÆÁöÑÂáΩÊï∞
        async function loadChartData(cryptoName) {
            const chartSection = document.getElementById('chartSection');
            
            loading.classList.add('show');
            
            try {
                const response = await fetch('/chart-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        crypto_name: cryptoName
                    })
                });

                if (!response.ok) {
                    throw new Error('Êó†Ê≥ïËé∑ÂèñÂõæË°®Êï∞ÊçÆ');
                }

                const data = await response.json();
                
                // ÈîÄÊØÅÊóßÂõæË°®
                if (priceChart) {
                    priceChart.destroy();
                }

                // ÂàõÂª∫Êñ∞ÂõæË°®
                const canvasElement = document.getElementById('priceChart');
                const ctx = canvasElement.getContext('2d');
                priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [{
                            label: `${cryptoName} ‰ª∑Ê†ºËµ∞Âäø`,
                            data: data.prices,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: '‰ª∑Ê†º (USD)'
                                }
                            }
                        }
                    }
                });

                chartSection.classList.add('show');
                chartButton.textContent = 'üìä ÈöêËóèËµ∞ÂäøÂõæ';
            } catch (error) {
                alert('Ëé∑ÂèñÂõæË°®Êï∞ÊçÆÂ§±Ë¥•: ' + error.message);
            } finally {
                loading.classList.remove('show');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const cryptoName = cryptoInput.value.trim();
            const period = periodSelect.value;

            // Ê∏ÖÁ©∫‰πãÂâçÁöÑÈîôËØØÂíåÁªìÊûú
            errorMessage.classList.remove('show');
            outputSection.classList.remove('show');

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loading.classList.add('show');
            predictButton.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        crypto_name: cryptoName,
                        period: period
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // FastAPIËøîÂõûÁöÑÈîôËØØÊ†ºÂºè
                    const errorMsg = data.detail || data.error || 'È¢ÑÊµãÂ§±Ë¥•';
                    throw new Error(typeof errorMsg === 'string' ? errorMsg : JSON.stringify(errorMsg));
                }

                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('currentPrice').textContent = `$${data.current_price.toFixed(2)}`;
                document.getElementById('predictedPrice').textContent = `$${data.predicted_price.toFixed(2)}`;
                
                const changeElement = document.getElementById('priceChange');
                changeElement.textContent = `${data.price_change > 0 ? '+' : ''}${data.price_change}%`;
                
                if (data.price_change >= 0) {
                    changeElement.classList.remove('negative');
                } else {
                    changeElement.classList.add('negative');
                }

                outputSection.classList.add('show');
                
                // ÊòæÁ§∫Ëµ∞ÂäøÂõæÊåâÈíÆ
                currentCryptoName = cryptoName;
                chartButton.style.display = 'block';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
            } finally {
                loading.classList.remove('show');
                predictButton.disabled = false;
            }
        });

        // Ëµ∞ÂäøÂõæÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        chartButton.addEventListener('click', async () => {
            const chartSection = document.getElementById('chartSection');
            
            if (chartSection.classList.contains('show')) {
                // Â¶ÇÊûúÂ∑≤ÊòæÁ§∫ÔºåÂàôÈöêËóè
                chartSection.classList.remove('show');
                chartButton.textContent = 'üìä Ëµ∞ÂäøÂõæ';
            } else {
                // Âä†ËΩΩÂõæË°®
                await loadChartData(currentCryptoName);
            }
        });
    </script>
</body>
</html>
